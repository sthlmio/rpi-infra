---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: openfaas
  namespace: openfaas
spec:
  releaseName: openfaas
  chart:
    spec:
      chart: openfaas
      version: 6.2.1
      sourceRef:
        kind: HelmRepository
        name: openfaas
        namespace: openfaas
  interval: 1m0s
  values:
    nodeSelector:
      beta.kubernetes.io/arch: arm64
    basic_auth: true
    clusterRole: false
    createCRDs: true
    gateway:
      image: openfaas/gateway:0.20.1-arm64
      directFunctions: true
    oauth2Plugin:
      enabled: false
    faasnetes:
      image: ghcr.io/openfaas/faas-netes:0.12.9
    operator:
      image: ghcr.io/openfaas/faas-netes:0.12.9
      create: false
    queueWorker:
      image: openfaas/queue-worker:0.11.2
    prometheus:
      image: prom/prometheus:v2.11.0
      resources:
        requests:
          memory: "100Mi"
    alertmanager:
      image: prom/alertmanager:v0.18.0
    faasIdler:
      image: openfaas/faas-idler:0.4.0-arm64
    basicAuthPlugin:
      image: openfaas/basic-auth-plugin:0.20.1-arm64
      replicas: 1
    ingressOperator:
      create: false
    # Unfortunately the exporter is not multi-arch (yet)
    nats:
      metrics:
        enabled: false