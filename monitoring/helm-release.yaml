---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prometheus
  namespace: monitoring
spec:
  releaseName: prometheus
  chart:
    spec:
      chart: prometheus
      version: 13.2.1
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: monitoring
  interval: 1m0s
  values:
    nodeExporter:
      enabled: false
    kubeStateMetrics:
      enabled: false
    server:
      persistentVolume:
        storageClass: rook-ceph-block
    alertmanager:
      persistentVolume:
        storageClass: rook-ceph-block
    # kube-state-metrics:
    #   image:
    #     repository: k8s.gcr.io/kube-state-metrics/kube-state-metrics
    #     tag: v2.0.0-beta
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: grafana
  namespace: monitoring
spec:
  releaseName: grafana
  chart:
    spec:
      chart: grafana
      version: 6.2.0
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: monitoring
  interval: 1m0s
  values:
    datasources:
      datasources.yaml:
        apiVersion: 1
        datasources:
        - name: Prometheus
          type: prometheus
          url: http://prometheus-server.monitoring.svc.cluster.local
    persistence:
      enabled: true
      size: 5Gi
      storageClassName: rook-ceph-block